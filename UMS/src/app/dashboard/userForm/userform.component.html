<div class="main h-screen w-full mt-[400px] flex items-center justify-center bg-gray-100 p-5 py-6">
  <form [formGroup]="userForm"  (ngSubmit)="onSubmit()" class="space-y-6 w-full p-5 border border-black mb-20">

    <div>
      <h2 class="text-xl font-bold mb-4">Basic Information</h2>
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-2">First Name</label>
          <input formControlName="first_name" type="text" class="w-full border rounded-md p-2" placeholder="First Name">
        </div>
        <div>
          <label class="block font-medium mb-2">Last Name</label>
          <input formControlName="last_name" type="text" class="w-full border rounded-md p-2" placeholder="Last Name">
        </div>
        <div>
          <label class="block font-medium mb-2">Username</label>
          <input formControlName="username" type="text" class="w-full border rounded-md p-2" placeholder="Username">
        </div>
        <div>
          <label class="block font-medium mb-2">Email</label>
          <input formControlName="email" type="email" class="w-full border rounded-md p-2" placeholder="Email">
        </div>
        <div>
          <label class="block font-medium mb-2">Phone Number</label>
          <input formControlName="phone_number" type="text" class="w-full border rounded-md p-2" placeholder="Phone Number">
        </div>
        <div>
          <label class="block font-medium mb-2">Gender</label>
          <select formControlName="gender" class="w-full border rounded-md p-2">
            <option value="" disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Professional Info Section -->
    <div>
      <h2 class="text-xl font-bold mb-4">Professional Information</h2>
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-2">Job Title</label>
          <input formControlName="job_title" type="text" class="w-full border rounded-md p-2" placeholder="Job Title">
        </div>
        <div>
          <label class="block font-medium mb-2">Company</label>
          <input formControlName="company" type="text" class="w-full border rounded-md p-2" placeholder="Company">
        </div>
        <div>
          <label class="block font-medium mb-2">Skills</label>
          <input formControlName="skills" type="text" class="w-full border rounded-md p-2" placeholder="Skills (comma separated)">
        </div>
      </div>
    </div>

    <!-- Social Links Section -->
    <div>
      <h2 class="text-xl font-bold mb-4">Social Information</h2>
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-2">Bio</label>
          <textarea formControlName="bio" class="w-full border rounded-md p-2" placeholder="Bio"></textarea>
        </div>
        <div>
          <label class="block font-medium mb-2">Website</label>
          <input formControlName="website" type="text" class="w-full border rounded-md p-2" placeholder="Website">
        </div>
        <div>
          <label class="block font-medium mb-2">Social Links</label>
          <input formControlName="social_links" type="text" class="w-full border rounded-md p-2" placeholder="Social Links (comma separated)">
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-5">
      <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  type="submit" class=" text-black border border-black px-4 py-2 rounded-md  transition">cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
        @if(isLoading) {
          <span class="animate-bounce">wait..</span>
        }@else {
          <span>save changes</span>
        }
      </button>
    </div>

  </form>
</div>
